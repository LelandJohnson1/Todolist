<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TodoList</title>
<script src="main.js"></script>
</head>
<body>
 <div id="SHORTCUT_BOX">
 </div> 
 
    <div id="PROJECT_BOX">
        <div id="animation_container">
            <div id="animated_object"></div>
        </div>
        <button id="NEW_PROJECT_BUTTON">Start New Project</button>
        <div id="CANCEL_BUTTON">X</div>
        <div id="NEW_PROJECT_INPUTS_CONTAINER">
        <input class="NEW_PROJECT_INPUTS" type="text" value="map"></input>
        <input class="NEW_PROJECT_INPUTS" type="text" placeholder="0000-00-00" value="2022-08-01"/>
        <input class="NEW_PROJECT_INPUTS" type="text" value="CAR"></input>
        <input id="NEW_PROJECT_SUBMIT" type="button" value="Publish"></input>
    </div>
        <div id="CURRENT_PROJECT_INFO"></div>
        <div id="dash-animation_container" class="dash-animation_container">
            <div id="dash-animated_object" class="dash-animated_object"></div>
        </div>
        <div class="extra_buttons_container">
        <input id="ADD_MORE" name="add_more" value="Add More" type="button" class="todolist_buttons"></input>
        <input id="TODOLIST_SUBMIT" type="button" value="Submit" class="todolist_buttons"></input>
        <input id="MARK_AS_COMPLETE" type="button" class="todolist_buttons"></input>
        <input id="UNPUBLISH" type="button" class="todolist_buttons"></input>
    </div>
    </div>
